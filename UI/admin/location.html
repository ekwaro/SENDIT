</head>

	<header>
        <div class="header_wrapper">
            <h1>Change A Parcel Delivery Order current Location</h1>
        </div>      
    </header>
	<div class="signup">
		<form method="POST">
			<div class="label-wrapper">
				<label for="location">Enter Parcel Name</label>
				<input type="text" id="location" name="">
			</div>
			<div class="label-wrapper">

				<input type="text" id="location" name="">
			</div>
			<div class="label-wrapper">

			</div>
			<div class="label-wrapper">

		</form>
		
	</div>
