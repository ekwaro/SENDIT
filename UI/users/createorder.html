<!DOCTYPE html>
<html>
<head>
	<title>User page</title>
	<link rel="stylesheet" type="text/css" href="../css/signup.css">
</head>
<body>
	<header>
        <div class="header_wrapper">
            <h1>Create A Parcel Delivery Order</h1>
        </div>      
    </header>
	
	<div class="signup">
		<form method="POST">
			<div class="label_wrapper">
				<label for="prodname">
					Product Number
				</label>
				<input type="text" id="prodname" name="">
		    </div>
		    <div class="label_wrapper">
		    	<label for="price">
		    		Price
		    	</label>
		    	<input type="text" id="price" name="">
		    </div>
		    <div class="label_wrapper">
		    	<label for="location">
		    		Pick Up Location
		    	</label>
		    	<input type="text" id="location" name="">
		    </div>
		    <div class="label_wrapper">
		    	<label for="destination">
		    		Destination
		    	</label>
		    	<input type="text" id="destination" name="">
		    </div>
		    <div class="label_wrapper">
		    	<button type="submit">
		    		Create
		    	</button>
		    </div>
			
		</form>
		
		
	</div>

</body>
</html>
