<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login.html</title>
    <link rel="stylesheet" type="text/css" href="../css/signup.css">
</head>
<body>
    <header>
        <div class="header_wrapper">
            <h1>Please Login To <b>SENDIT</b> from here</h1>
        </div>      
    </header>


    <div class="signup">
        <form>
            <div class="label_wrapper">
                <label for="email">Email</label>
                <input type="Email" id="email">
            </div>
            <div class="label_wrapper">
                <label for="password">Password</label>
                <input type="Password" id="password">
            </div>
            <div class="label_wrapper">
                
                <label for="check">
                    Remember me
                    <span>
                        <input type="checkbox" id="check">
                    </span>
                    
                </label>
 
            </div>
            <div class="label_wrapper">
                <button type="submit" id="submits">Login</button>
            </div>
        </form>
    
</div>
 <p>New to <b>SENDIT</b>, <a href="signup.html">click to sign up</a>
 </p>


</body>
</html>
