<!DOCTYPE html>
<html>
<head>
	<title>Parcel destinations</title>
	<link rel="stylesheet" type="text/css" href="../css/signup.css">
</head>
<body>
	<header>
        <div class="header_wrapper">
            <h1>Change A Parcel Delivery Order destination</h1>
        </div>      
    </header>
	<div class="signup">
		<form method="POST">
			<div class="label-wrapper">
				<label for="destination">Enter Parcel Name</label>
				<input type="text" id="destination" name="">
			</div>
			<div class="label-wrapper">
				<label for="destination">Enter Current Destination</label>
				<input type="text" id="destination" name="">
			</div>
			<div class="label-wrapper">
				<label for="destination">Enter New Destination</label>
				<input type="text" id="destination" name="">
			</div>
			<div class="label-wrapper">
				<label for="destination">Confirm New Destination</label>
				<input type="text" id="destination" name="">
			</div>
			<button type="submit">Ok</button>
			
		</form>
		
	</div>

</body>
